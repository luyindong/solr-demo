<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="common/header :: header"></th:block>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <img class="img-fluid rounded shadow-sm"
                 style="max-height:350px;object-fit:cover;" th:alt="${product.name}"
                 th:src="${product.image != null && !#strings.isEmpty(product.image) ? product.image : '/images/default.jpeg'}">
        </div>
        <div class="col-md-7">
            <h2 th:text="${product.name}">商品名称</h2>
            <p class="text-muted mb-1">品牌：<span th:text="${product.brandName}">品牌</span></p>
            <p class="text-muted mb-1">类目：<span th:text="${product.categoryName}">类目</span></p>
            <h4 class="text-danger mb-3">¥<span th:text="${product.price}">0.00</span></h4>
            <p>库存：<span th:text="${product.stock}">0</span></p>
            <hr>
            <h5>商品描述</h5>
            <p th:text="${product.description}">暂无描述</p>
            <a class="btn btn-secondary mt-3" th:href="@{/product/list}">返回列表</a>
        </div>
    </div>
</div>
<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
